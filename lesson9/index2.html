<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formles</title>
    <link rel="stylesheet" href="style/style2.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="blok">
          <h1>Tour Booking Form</h1>
        </div>

        <div class="namefl">
          <label for="name" class="color">Name</label>

          <div class="inp">
            <input type="text" id="fname" placeholder="First Name" />
            <input type="text" id="lname" placeholder="Last Name" />
          </div>
        </div>

        <div class="contact">
          <label for="email" class="color">Email</label>
          <div class="inp">
            <input type="email" id="email" placeholder="name@gmail.com" />
          </div>
        </div>

        <div class="contact">
          <label for="tel" class="color">Phone</label>
          <div class="inp">
            <input type="tel" id="tel" placeholder="### ### ###" />
          </div>
        </div>

        <div class="quest1">
          <label for="plan" class="color"
            >When are you planning to vizit?</label
          >
          <div class="inp">
            <input type="date" id="plan" />
          </div>
        </div>

        <div class="quest2">
          <label for="how" class="color"
            >How many people are in your group?</label
          >
          <div class="inp">
            <input type="number" id="how" />
          </div>
        </div>

        <div class="quest3">
          <label for="which" class="color"
            >Which tour are you most interested in?</label
          >

          <div class="inp">
            <select name="" id="">
              <option value="p">*Please select*</option>
              <option value="1">Lorem, ipsum dolor 1</option>
              <option value="2">Lorem, ipsum dolor 2</option>
              <option value="3">Lorem, ipsum dolor 3</option>
            </select>
          </div>
        </div>

        <div class="quest4">
          <label for="what" class="quewhat"
            >What is the best way to contact you?</label
          >

          <div class="chk1">
            <input type="checkbox" id="chk1" />
            <label for="chk1">Phone</label>
          </div>
          <div class="chk2">
            <input type="checkbox" id="chk2" />
            <label for="chk2">Email</label>
          </div>
          <div class="chk3">
            <input type="checkbox" id="chk3" />
            <label for="chk3">Either</label>
          </div>
        </div>

        <div class="quest5">
          <label for="if" class="color"
            >If phone, when is the best time of day for a call-back?</label
          >
          <div class="if">
            <input type="radio" name="if" id="if" />
            <label for="if">8 - 11 AM</label>
          </div>
          <div class="if2">
            <input type="radio" name="if" id="if2" />
            <label for="if2">12 - 4 PM</label>
          </div>
          <div class="if3">
            <input type="radio" name="if" id="if3" />
            <label for="if3">6 - 10 PM</label>
          </div>
        </div>

        <div class="wright">
          <label for="about" class="color">Anything else we shoude khow?</label>

          <div class="inp">
            <textarea name="" id="about"></textarea>
          </div>
        </div>

        <div class="button">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
